<p-table [value]="items" dataKey="serialNum">
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 3rem"><p-button label="" icon="pi pi-plus" iconPos="left" (click)="showAddItem()"></p-button></th>
            <th>Serial Number</th>
            <th>Name</th>
            <th>Vault ID</th>
            <th style="width: 3rem"></th>
            <th style="width: 3rem"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td style="width: 3rem"></td>
            <td>{{item.serialNum}}</td>
            <td>{{item.name}}</td> 
            <td>{{item.vaultID}}</td>  
            <td> <p-button label="" icon="pi pi-cog" iconPos="left" (click)="showEditItem(item.serialNum)"></p-button> </td>
            <td> <p-button label="" icon="pi pi-times" iconPos="left" (click)="deleteItem(item.serialNum)"></p-button> </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="Add an Item" [(visible)]="displayAddItem">
    <app-items-save [vaultId]="vaultId"></app-items-save>
</p-dialog>

<p-dialog header="Edit Item" [(visible)]="displayEditItem">
    <app-items-update [serialNum]="serialNum"></app-items-update>
</p-dialog>

<p-toast position="top-center"></p-toast>
