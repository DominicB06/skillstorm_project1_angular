<p-table [value]="items" dataKey="serialNum">
    <ng-template pTemplate="header">
        <tr>
            <th>Serial Number</th>
            <th>Name</th>
            <th>Vault ID</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.serialNum}}</td>
            <td>{{item.name}}</td> 
            <td>{{item.vaultID}}</td>  
        </tr>
    </ng-template>
</p-table>
