<p-table [value]="items" dataKey="serialNum">
    <ng-template pTemplate="header">
        <tr>
            <th>Serial Number</th>
            <th>Name</th>
            <th>Vault ID</th>
            <th style="width: 3rem"></th>
            <th style="width: 3rem"></th>
            <th style="width: 3rem"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.serialNum}}</td>
            <td>{{item.name}}</td> 
            <td>{{item.vaultID}}</td>  
            <td> <p-button label="" icon="pi pi-upload" iconPos="left"></p-button> </td>
            <td> <p-button label="" icon="pi pi-cog" iconPos="left"></p-button> </td>
            <td> <p-button label="" icon="pi pi-times" iconPos="left"></p-button> </td>
        </tr>
    </ng-template>
</p-table>
