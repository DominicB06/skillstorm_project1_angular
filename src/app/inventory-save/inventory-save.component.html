<form (ngSubmit)="save(inventory)">
    
    <label for="size">Size</label>
    <input pInputText type="number" name="size" [(ngModel)]="inventory.size">

    <label for="warehouse">Warehouse</label>
    <input pInputText type="number" name="warehouse" [(ngModel)]="inventory.warehouse">
    
    <input type="submit" name="Submit">
</form>
