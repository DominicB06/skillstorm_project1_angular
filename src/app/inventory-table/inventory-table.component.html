<p-table [value]="inventory" dataKey="vaultID">
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 3rem"> <p-button label="" icon="pi pi-plus" iconPos="left" (click)="showSaveInventory()"></p-button></th>
            <th pSortableColumn="vaultID">Vault ID<p-sortIcon field="vaultID"></p-sortIcon></th>
            <th>Size</th>
            <th pSortableColumn="warehouseID">Warehouse ID<p-sortIcon field="warehouseID"></p-sortIcon></th>
            <th style="width: 3rem"></th>
            <th style="width: 3rem"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-vault let-expanded="expanded">
        <tr>
            <td>
                <button type="button" pButton pRipple [pRowToggler]="vault" class="p-button-text p-button-rounded p-button-plain" 
                    [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'" (click)="setVaultId(vault.vaultID)"></button>
            </td>
            <td>{{vault.vaultID}}</td>
            <td>{{vault.size}}</td> 
            <td>{{vault.warehouse}}</td> 
            <td> <p-button label="" icon="pi pi-cog" iconPos="left" (click)="showEditInventory(vault.vaultID)"></p-button> </td>
            <td> <p-button label="" icon="pi pi-trash" iconPos="left" (click)="deleteInventory(vault.vaultID)"></p-button> </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="rowexpansion">
        <tr>
            <td colspan="7" >
                <div class="p-3">
                    <app-items-read [vaultId] = "vaultId"></app-items-read>
                </div>
            </td>
        </tr>
    </ng-template>

</p-table>

<p-dialog header="Add a Vault" [(visible)]="displayAddVault">
    <app-inventory-save [warehouseId] = "warehouseId"></app-inventory-save>
</p-dialog>

<p-dialog header="Edit the Vault" [(visible)]="displayEditVault">
    <app-inventory-update [vaultId] = "vaultId"></app-inventory-update>
</p-dialog>

<p-toast position="top-center"></p-toast>
